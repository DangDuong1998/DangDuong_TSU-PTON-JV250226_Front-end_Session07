<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: none;
            margin: none;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            gap: 8px;
            grid: 80px 80px / 1fr 1fr 1fr 1fr;
            padding:15px ;
            border: 1px solid black;
            width: 1000px;
        }
        .box{
            background-color: rgb(49, 204, 95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
